<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/todo.css"> <!-- 引用CSS样式表 -->
</head>
<body>
    <div class="container">
        <button id="home-button">返回首页</button>
        <a href="./index.html" id="home-page"></a>
        <h1>代办事项</h1>
        <input type="text" id="search" placeholder="搜索事项"> <!-- 搜索输入框 -->

        <button id="add-task-button">添加事项</button> <!-- 添加任务按钮 -->
        <ul id="task-list"></ul> <!-- 任务列表 -->
    </div>
    <script src="./js/todo.js"></script> <!-- 引用JavaScript文件 -->

</html>
